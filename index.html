<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>新年快乐</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<canvas id="canvas" style="position:absolute;width:100%;height:100%;z-index:8888"></canvas>
<canvas style="position:absolute;width:100%;height:100%;z-index:9999" class="canvas"></canvas>
<div class="overlay">
    <div class="tabs">
        <div class="tabs-labels"><span class="tabs-label"></span><span class="tabs-label"></span><span
                class="tabs-label"></span></div>

        <div class="tabs-panels">
            <ul class="tabs-panel commands">
            </ul>
        </div>
    </div>

</div>
<div class="top-box">
    <div class="tabs">
        <div class="festival-top">春</div>
        <div class="lunar" id="lunar">02月12日<br>农历正月初一</div>
        <div class="festival-bottom">节</div>
    </div>
</div>
<div class="blessing-box">
    祝君：<br><br>
    年年皆胜意，岁岁常欢愉
</div>
<div class="music-box" onclick="showInfo()">
    <div class="choose">开启新年贺卡</div>
</div>
<div class="copyright-box">
    —— 慕鹤赠
</div>
<div class="poem1">
    爆竹声中一岁除
</div>
<div class="poem2">
    春风送暖入屠苏
</div>
<div class="poem3">
    千门万户瞳瞳日
</div>
<div class="poem4">
    总把新桃换旧符
</div>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/index.js"></script>
<script src="js/lunar.js"></script>
<script src="js/draw.js"></script>
</body>
</html>
